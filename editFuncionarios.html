        <div class="row" align="center">
            <div id="formulario" class="col-12">
                <h3>EDITAR FUNCIONÁRIOS:</h3>
                <form class="my-4" align="left">
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-10 col-md-10">
                            <input type="text" class="form-control" id="nome">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="endereco" class="col-sm-2 col-form-label">Endereço:</label>
                        <div class="col-10 col-md-10">
                            <input type="text" class="form-control" id="endereco">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bairro" class="col-sm-2 col-form-label">Bairro:</label>
                        <div class="col-10 col-md-3">
                            <input type="text" class="form-control" id="bairro">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
                        <div class="col-10 col-md-3">
                            <input type="text" class="form-control" id="cep">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
                        <div class="col-10 col-md-3">
                            <input type="text" class="form-control" id="cidade">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="estado" class="col-sm-2 col-form-label">Estado:</label>
                        <div class="col-10 col-md-3">
                            <select name="estado" class="form-control">
                                <option>SP</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexoFeminino" id="sexo" value="Feminino">
                                    <label for="sexo" class="form-check-label">Feminino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexoFeminino" id="sexo" value="Feminino">
                                    <label for="sexo" class="form-check-label">Masculino</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2">Dados:</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dados">
                                <label for="dados" class="form-check-label">
                                    Todos os campos estão devidamente preenchidos
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-10">
                            <button type="submit" class="btn btn-primary">Concluir</button>
                        </div>
                    </div>
